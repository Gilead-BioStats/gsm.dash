<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use GitHub PAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="output" class="hidden"></div>
  <script src="gh.js"></script>
  <script>
    async function initializePage() {
      const outputDiv = document.getElementById('output');
      const pat = getCookie('github_pat');

      if (!pat) {
        outputDiv.innerHTML = '<a href="set_pat.html">Set up your GitHub PAT to continue.</a>';
        outputDiv.classList.remove('hidden');
        return;
      }

      try {
        const isValid = await validatePAT(pat);

        if (!isValid) {
          outputDiv.innerHTML = '<a href="set_pat.html">Set up your GitHub PAT to continue.</a>';
          outputDiv.classList.remove('hidden');
          return;
        }

        const repos = await fetchRepos(pat);
        outputDiv.textContent = `You have access to ${repos.length} repositories.`;
        outputDiv.classList.remove('hidden');
      } catch (error) {
        outputDiv.innerHTML = '<a href="set_pat.html">Set up your GitHub PAT to continue.</a>';
        outputDiv.classList.remove('hidden');
      }
    }

    initializePage();
  </script>
</body>
</html>
