<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use GitHub PAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    .hidden {
      display: none;
    }
    ul {
      list-style-type: disc;
      margin-left: 2em;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <script src="gh.js"></script>
  <script>
    async function initializePage() {
      const pat = getCookie('github_pat');

      if (!pat) {
        window.location.href = 'set_pat.html';
        return;
      }

      try {
        const isValid = await validatePAT(pat);

        if (!isValid) {
          window.location.href = 'set_pat.html';
          return;
        }

        const teams = await fetchUserTeams(pat);

        const groupedTeams = teams.reduce((acc, team) => {
          const orgName = team.organization.name || team.organization.login;
          if (!acc[orgName]) {
            acc[orgName] = [];
          }
          acc[orgName].push(team.name);
          return acc;
        }, {});

        const outputDiv = document.getElementById('output');
        outputDiv.innerHTML = '';

        Object.entries(groupedTeams).forEach(([orgName, teamNames]) => {
          const orgHeader = document.createElement('h3');
          orgHeader.textContent = orgName;
          outputDiv.appendChild(orgHeader);

          const teamList = document.createElement('ul');
          teamNames.forEach(teamName => {
            const teamItem = document.createElement('li');
            teamItem.textContent = teamName;
            teamList.appendChild(teamItem);
          });
          outputDiv.appendChild(teamList);
        });
      } catch (error) {
        console.error('Error fetching user teams:', error);
        window.location.href = 'set_pat.html';
      }
    }

    initializePage();
  </script>
</body>
</html>
